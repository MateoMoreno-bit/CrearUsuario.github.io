<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/descarga.jfif">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./style2.css">
    <!-- Title -->
    <title>Crear Contacto</title>
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="assets/noova_logo.png" alt="noova_logo">
    </header>
    <section class="login">
        <section class="login__container">
            <form class="login__container--form" id="main_form">
                <h2 tabindex="0">Crear usuario</h2>
                <input id="Nombre_User" name="Nombre_User" aria-label="Nombre" class="input" type="text" placeholder="Nombre completo..." required>
                <input id="Dir_User" name="Dir_User"  aria-label="Direccion" class="input" type="text" placeholder="Dirección..." required>
                <input id="Tel_User" name="Tel_User"  aria-label="Telefono" class="input" type="text" placeholder="Teléfono..." required>

                <div class="container_text--details">
                    <details class="container_text--details-summary1">
                        <summary>Contacto</summary>
                            <input id="Nombre_Cont" name="Nombre_Cont"  aria-label="Nombre" class="input" type="text" placeholder="Nombre completo..." >
                            <input id="Dir_Cont" name="Dir_Cont"  aria-label="Direccion" class="input" type="text" placeholder="Dirección..." >
                            <input id="Tel_Cont" name="Tel_Cont"  aria-label="Telefono" class="input" type="text" placeholder="Teléfono..." >
                    </details>
                </div>

                <button id="btn" class="button">Crear</button>
                <input class="submit_button" onclick="processData()" value="Crear" type="submit">
            </form>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>    
</body>
</html>
